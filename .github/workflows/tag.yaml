name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to release (required unless dry run)"
        required: false
        type: string
      dry_run:
        description: "Run a snapshot release without publishing artifacts"
        required: true
        default: false
        type: boolean
  workflow_call:
    inputs:
      tag:
        description: "Git tag to release (required unless dry run)"
        required: false
        type: string
      dry_run:
        description: "Run a snapshot release without publishing artifacts"
        required: false
        default: false
        type: boolean
      ref:
        description: "Git ref used for dry-run checkouts"
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release:
    if: ${{ github.event_name != 'push' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release inputs
        id: meta
        shell: bash
        env:
          INPUT_TAG: ${{ inputs.tag || github.event.inputs.tag || github.ref_name }}
          INPUT_DRY_RUN: ${{ inputs.dry_run || github.event.inputs.dry_run || 'false' }}
          INPUT_REF: ${{ inputs.ref || github.sha }}
        run: |
          set -euo pipefail
          TAG="${INPUT_TAG:-}"
          DRY_RUN="${INPUT_DRY_RUN}"

          if [ "$DRY_RUN" != "true" ] && [ "$DRY_RUN" != "false" ]; then
            echo "invalid dry_run value: $DRY_RUN"
            exit 1
          fi

          if [ -z "$TAG" ] && [ "$DRY_RUN" = "false" ]; then
            echo "tag is required for non-dry releases"
            exit 1
          fi

          if [ -n "$TAG" ]; then
            echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.-]+)?(\+[A-Za-z0-9.-]+)?$' \
              || { echo "Tag $TAG is not valid semver"; exit 1; }
          fi

          if [ "$DRY_RUN" = "true" ]; then
            REF="${INPUT_REF}"
          else
            REF="refs/tags/${TAG}"
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "dry_run=${DRY_RUN}" >> "$GITHUB_OUTPUT"
          echo "ref=${REF}" >> "$GITHUB_OUTPUT"

      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ steps.meta.outputs.ref }}

      - name: Validate tag exists
        if: ${{ steps.meta.outputs.dry_run != 'true' }}
        shell: bash
        run: git rev-parse "refs/tags/${{ steps.meta.outputs.tag }}" >/dev/null

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: ${{ steps.meta.outputs.dry_run != 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser dry run
        if: ${{ steps.meta.outputs.dry_run == 'true' }}
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --snapshot --clean --skip=publish --skip=announce --skip=sign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        if: ${{ steps.meta.outputs.dry_run != 'true' }}
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
