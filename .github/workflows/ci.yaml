name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint
        run: make lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Image
        run: make image

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tests
        env:
          DC2_TEST_MODE: dind
          DC2_TEST_PARALLELISM: "2"
          GO_TEST_PARALLEL: "2"
          DC2_DIND_STARTUP_TIMEOUT: 2m
          GO_TEST_TIMEOUT: 20m
        run: make test
